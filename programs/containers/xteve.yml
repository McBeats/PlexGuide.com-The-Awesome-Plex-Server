---
### Add Expose port
- name: "Container Variables"
  set_fact:
    intport: "34400"
    extport: "34400"
    image: "crobibero/xteve:latest"
    #cpu_shares: 1024
    expose: 34400

- name: "Set Default Labels"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.port: "{{intport}}"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"

- name: Create Folders
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - "/opt/appdata/{{pgrole}}"
    - "/opt/appdata/{{pgrole}}/data"
    - "/opt/appdata/{{pgrole}}/epg"

- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - /opt/appdata/xteve/data:/home/xteve/xteve
      - /opt/appdata/xteve/epg:/tmp/xteve
      - /etc/localtime:/etc/localtime:ro


- name: "Establish Key Variables"
  set_fact:
    default_env:
      UID: "1000"
      GID: "1000"
      GIDLIST: "1000"
